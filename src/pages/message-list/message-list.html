<!doctype html>
<htm lang="en">

<head>
    ${require('src/partials/meta.html')}
</head>

<body>
    <div class="toast-container">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="${require('src/assets/media/logo.png')}" class="rounded mr-2" alt="Orbit Logo" />
                <strong class="mr-auto">Notification</strong>
                <small class="text-muted">just now</small>
                <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                You have <strong>2</strong> new message(s).
            </div>
        </div>
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="${require('src/assets/media/logo.png')}" class="rounded mr-2" alt="Orbit Logo" />
                <strong class="mr-auto">Notification</strong>
                <small class="text-muted">3 seconds ago</small>
                <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                You have <strong>1</strong> new message(s).
            </div>
        </div>
    </div>
    ${require('src/partials/header.html')}
    ${require('src/pages/message-list/message-list-content.html')}
    ${require('src/partials/footer.html')}
</body>

</html>
