<p id="map" class="headline-layout">Galaxy Map Controls</p>
<div class="row">
    <div class="col-12 col-sm-4">
        <div class="control-pad">
            <i class="control-arrow fa fa-fw fa-arrow-up"></i>
            <i class="control-arrow fa fa-fw fa-chevron-up"></i>
            <i class="control-arrow fa fa-fw fa-arrow-right"></i>
            <i class="control-arrow fa fa-fw fa-chevron-right"></i>
            <i class="control-arrow fa fa-fw fa-arrow-down"></i>
            <i class="control-arrow fa fa-fw fa-chevron-down"></i>
            <i class="control-arrow fa fa-fw fa-arrow-left"></i>
            <i class="control-arrow fa fa-fw fa-chevron-left"></i>
        </div>
    </div>
    <div class="col-12 col-sm-4">
        <form class="form-compact">
            <div class="form-group">
                <label for="coordinateX">X-Axis</label>
                <input type="number" class="form-control" id="coordinateX" placeholder="">
            </div>
            <div class="form-group">
                <label for="coordinateY">Y-Axis</label>
                <input type="number" class="form-control" id="coordinateY" placeholder="">
            </div>
            <button class="btn btn-highlight">Go to coordinates</button>
        </form>
    </div>
    <div class="col-12 col-sm-4">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="scanRange" checked>
                <label class="form-check-label" for="scanRange"><i class="fa fa-check"></i> Show scan range</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fuelRange">
                <label class="form-check-label" for="fuelRange"><i class="fa fa-check"></i> Show fuel range</label>
            </div>
        </div>
    </div>
</div>
