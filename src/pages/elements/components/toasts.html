<p id="toasts" class="headline-layout">Toasts</p>
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="${require('src/assets/media/logo.png')}" class="rounded mr-2" alt="..." />
        <strong class="mr-auto">This is a toast!</strong>
        <small class="text-muted">just now</small>
        <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        It works like push notifications, e.g. on mobile phones.
    </div>
</div>
